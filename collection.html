   <div class="music-player">
   
    <div class="theme">
      <img src="./assets/Rectangle 21.png">
     <div class="info">
      <p class="title">Seasons in</p>
      <p class="artist">James</p>
     </div>
    </div>
    <div class="music-controller">
      <div class="controller1">
        <i class="fa fa-shuffle"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward-step"></i>
      <i class="fa-solid fa-repeat"></i>
      </div>
      <div class="controller2">
        <input type="range" min="0" max="100" value="0">
        <div class="control" id="control"></div>
        <div class="dot"></div>
      </div>
    </div>
    <div class="volume">
      <i class="fa-solid fa-volume-high"></i>
      <input type="range" min="0" max="100" value="40">
      <div class="vol-control" id="vol-control"></div>
        <div class="vol-dot"></div>
    </div>
